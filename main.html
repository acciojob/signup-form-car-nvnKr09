<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required 
		/>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required 
		/>
		<br>
		Gender
		<label>
            <input type="radio" name="gender" value="male" id="gender_m" required>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female" id="gender_f" required>
            Female
        </label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required >
			<option>--Please choose an option--</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required 
		/>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required 
		/>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" 
		/>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required 
		/>
		<br>
		<label>
			<input type="checkbox" id="tos" required>
			I agree to the TOS
		</label>
		<br>
		<button type="submit">submit</button>
	</form>
</script>

</body>

</html>
